{% extends "./base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for item in product %}
        <div class="col-3 mx-auto mt-3 mr-2">
            <div class="card" style="width: 16rem;">
                <img class="card-img-top " src="{{item.image.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="{{ item.get_absolute_url }}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
