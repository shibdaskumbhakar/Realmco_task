{% extends "./base.html" %}
{% load tags %}

{% block content %}

<div class="container">
    <div>
        <table class="table table-hover table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quentity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for c in cart %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><img height="70px" src="{{c.item.image.url}}" class="img" alt=""></td>
                    <td>{{c.item.title}}</td>
                    <td>â‚¹{{c.item.price}}</td>
                    <td>{{c.quentity}}</td>
                    <td>{% multiply c.quentity c.item.price %}</td>
                </tr>

                {% endfor %}
            <tfoot>
                <tr>
                    <th colspan="4"></th>
                    <th colspan="">Total</th>
                    <th>{{ cart|cal_total_amount }}</th>
                </tr>
            </tfoot>
            </tbody>


        </table>
    </div>
</div>

{% endblock %}
