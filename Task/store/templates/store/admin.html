{% extends "./base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col mt-3">
            <div class="p-2">
                <a href="/add-product" class="btn btn-outline-dark btn-block">Add
                    New Product</a>
            </div>
        </div>
    </div>

    <div>
        <table class="table table-hover table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Item</th>

                </tr>
            </thead>
            <tbody>
                {% for product in product %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><img height="70px" src="{{product.image.url}}" class="img" alt=""></td>
                    <td>{{product.title}}</td>
                    <td>
                        <div class="p-2">
                            <form action="/custom-admin/" method="POST"> {% csrf_token %}

                                <input type="hidden" name="slug" value="{{product.slug}}">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-info" value="delete">
                                </div>
                            </form>
                        </div>
                    </td>
                    <td>
                        <div class="p-2">
                            <form action="/edit-product/" method="GET">

                                <input type="hidden" name="slug" value="{{product.slug}}">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-info" value="edit">
                                </div>
                            </form>
                        </div>
                    </td>


                </tr>

                {% endfor %}

            </tbody>


        </table>
    </div>
</div>



{% endblock %}
